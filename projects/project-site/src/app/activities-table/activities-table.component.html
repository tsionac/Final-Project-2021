<mat-card class="dashboard-card">
    <mat-card-content class="dashboard-card-content">

        <div class="activities-Filter">

            <p class="form-group">
                <input #userFilter type="userID" class="form-control" id="exampleUserID" placeholder="userID">
            </p>
            <p class="form-group">
                <input #componentFilter type="componentID" class="form-control" id="examplecomponentID" placeholder="componentID">
            </p>
            <p class="form-group">
                <input #usernameInput type="datetime-local" class="form-control" id="exampleDateFrom" placeholder="from date" [ngModel]="filterDateFrom" (ngModelChange)="filterDateFrom = $event">
            </p>
            <p class="form-group">
                <input #usernameInput type="datetime-local" class="form-control" id="exampleDateTo" placeholder="to date" [ngModel]="filterDateTo" (ngModelChange)="filterDateTo = $event">
            </p>
            <button mat-raised-button color="primary" (click)="filter(userFilter.value, componentFilter.value)">Filter</button>
        </div>
    </mat-card-content>
</mat-card>
<br/>
<br/>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- UserId Column -->
    <ng-container matColumnDef="UserID">
        <th mat-header-cell *matHeaderCellDef> User Id </th>
        <td mat-cell *matCellDef="let element"> {{element.userID}} </td>
    </ng-container>

    <!-- ComponentID Column -->
    <ng-container matColumnDef="ComponentID">
        <th mat-header-cell *matHeaderCellDef> Component ID </th>
        <td mat-cell *matCellDef="let element"> {{element.componentID}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="Start Date">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.editStart}} </td>
    </ng-container>

    <!-- End date Column -->
    <ng-container matColumnDef="End Date">
        <th mat-header-cell *matHeaderCellDef> End date </th>
        <td mat-cell *matCellDef="let element"> {{element.editEnd}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



</table>
